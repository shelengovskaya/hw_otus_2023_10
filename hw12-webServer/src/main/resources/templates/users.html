<!DOCTYPE html>
<html>
<style>
    th, td {
        border: 1px solid;
        padding: 10px;
    }
</style>

<body>
    <h4>
        <form action="users" method="post">
            <label>Имя: <input type="text" name="name" style="margin-top: 20px;">   </label>
            <label>Адрес: <input type="text" name="address" style="margin-top: 20px;">   </label>
            <label>Телефон: <input type="text" name="phone" style="margin-top: 20px;">   </label>
            <input type="submit" value="Добавить" style="margin-top: 20px">
        </form>
    </h4>

    <h2>Пользователи:</h2>
        <table style="width: 800px; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Имя</th>
                    <th>Адрес</th>
                    <th>Телефон</th>
                </tr>
            </thead>
            <tbody>
                <#list users as user>
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.address}</td>
                        <td>${user.phones}</td>
                    </tr>
                </#list>
            </tbody>
        </table>
</body>
</html>
