syntax = "proto3";

package ru.otus.protobuf;

option java_multiple_files = true;

service SequenceService {
    rpc Generate(GenerateRequest) returns (stream GenerateResponse);
}

message GenerateRequest {
    int32 firstValue = 1;
    int32 lastValue = 2;
}

message GenerateResponse {
    int32 number = 1;
}
